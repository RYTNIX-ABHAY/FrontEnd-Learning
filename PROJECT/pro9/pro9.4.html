
<form action="">
    <!-- full name --> 
     <fieldset>
        <legend>IIT JEE REGISTRATION FORM</legend>
     <label for="naam">Name:</label>
     <input type="text" name="fullName" id="naam">
     <br><br>
     <!-- email -->
     <label for="em">Email:</label>
     <input type="email" name="Email" id="em">
    <br><br>
      <!-- phone -->
     <label for="ph">Mobile Number:</label>
     <input type="number" name="contact" id="ph">
      <br><br>
       <!-- pass -->
     <label for="pass">Password:</label>
     <input type="password" name="password" id="pass">
     <br><br>
     <!-- gender -->
      <label >Gender:</label>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">male</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <br><br>
      <!-- dob -->
       <label for="dob">Date of Birth</label>
       <input type="date" name="date of birth" id="dob">
       <br><br>
       <!-- school name  -->
       <label for="sc">School:</label>
       <input type="text" name="school" id="sc">
       <br><br>
       <!-- board -->
        <label for="board">Board:</label>
        <select name="board" id="board">
            <option disabled selected>select board</option>
            <option value="Cbse">CBSE</option>
            <option value="Icse">ICSE</option>
            <option value="UP">UP</option>
            <option value="other">OTHER</option>
        </select>
        <br><br>
        <!-- passing year -->
         <label for="passing">Passing yea:r</label>
         <input type="number" name="year of passing" id="passing" min="2022" max="2027">
         <br><br>
         <!-- exam center -->
          <label for="cen">Exam Center:</label>
          <select name="center" id="cen">
            <option value="d">d</option>
            <option value="m">m</option>
            <option value="k">k</option>
          </select>
          <br><br>
          <!-- submit -->
           <button>Register</button>

</form>
