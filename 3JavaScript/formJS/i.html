<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./i.css">
</head>
<body>
    <div class="form">
        <h1>FORM FOR INTRODUCTON</h1>
        <form autocomplete="on">
            <label for="name" >Name:</label>
            <input type="text" name="username" id="name" placeholder="name" autocomplete="name"><br>
            <label for="ages" >Age:</label>
            <input type="text" name="age" id="ages" placeholder="age" autocomplete="off"><br>
            <label for="clas">Class:</label>
            <input type="text" name="userClass" id="clas" placeholder="class" autocomplete="off"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./i.js"></script>
</body>
</html>
